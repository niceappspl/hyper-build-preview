<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Definicje -->
  <defs>
    <!-- Gradient tła - ciemny, podobny do stylu strony -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050508" />
      <stop offset="50%" stop-color="#080A12" />
      <stop offset="100%" stop-color="#0D1020" />
    </linearGradient>
    
    <!-- Dodatkowy gradient tła dla efektu głębi -->
    <radialGradient id="depthGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#3730A3" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
    </radialGradient>
    
    <!-- Gradient tekstu - wyrazisty -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F8FAFC" />
    </linearGradient>
    
    <!-- Gradient akcentu - fioletowo-niebieski -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    
    <!-- Filtr poświaty -->
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Wzór siatki -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
    
    <!-- Gradient dla elementów dekoracyjnych -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0" />
    </radialGradient>
    
    <!-- Filtr dla kodu -->
    <filter id="codeBlur" x="0" y="0" width="100%" height="100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>
    
    <!-- Wzór kropek -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#4F46E5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Tło -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#depthGradient)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.08" />
  <rect width="100%" height="100%" fill="url(#dotPattern)" opacity="0.04" />
  
  <!-- Efekty świetlne w tle -->
  <ellipse cx="900" cy="150" rx="500" ry="300" fill="url(#glowGradient)" opacity="0.08" />
  <ellipse cx="300" cy="450" rx="400" ry="250" fill="url(#glowGradient)" opacity="0.08" />
  
  <!-- Elementy dekoracyjne -->
  <circle cx="150" cy="200" r="300" fill="url(#glowGradient)" opacity="0.6" />
  <circle cx="1050" cy="450" r="200" fill="url(#glowGradient)" opacity="0.6" />
  
  <!-- Linie dekoracyjne -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="rgba(255,255,255,0.08)" stroke-width="1" />
  <line x1="600" y1="100" x2="600" y2="530" stroke="rgba(255,255,255,0.04)" stroke-width="1" />
  
  <!-- Abstrakcyjne elementy -->
  <g opacity="0.12">
    <path d="M300,150 Q400,100 500,200 T650,350" stroke="#8B5CF6" stroke-width="3" fill="none" />
    <path d="M900,400 Q1000,300 1100,350 T1150,250" stroke="#4F46E5" stroke-width="3" fill="none" />
  </g>
  
  <!-- Główna treść -->
  <g transform="translate(600, 315)">
    <!-- Tytuł i podtytuł -->
    <g transform="translate(0, -80)" text-anchor="middle">
      <text font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="800" font-size="48" fill="url(#textGradient)" filter="url(#glow)">
        <tspan x="0" y="0">Security Best Practices</tspan>
      </text>
      <text font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="800" font-size="48" fill="url(#textGradient)" filter="url(#glow)">
        <tspan x="0" y="60">for Modern APIs</tspan>
      </text>
      <text font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" letter-spacing="0.5">
        <tspan x="0" y="110">Essential measures for protecting your API endpoints</tspan>
      </text>
    </g>
  </g>
  
  <!-- Kod w tle - bardziej widoczny -->
  <g opacity="0.25" filter="url(#codeBlur)">
    <text x="100" y="450" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>import { verify } from 'jsonwebtoken';</tspan></text>
    <text x="100" y="470" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>import { Request, Response, NextFunction } from 'express';</tspan></text>
    <text x="100" y="490" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>import { config } from '../config';</tspan></text>
    <text x="100" y="510" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan></tspan></text>
    <text x="100" y="530" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>export const authenticate = (req: Request, res: Response, next: NextFunction) => {</tspan></text>
    <text x="100" y="550" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  const token = req.headers.authorization?.split(' ')[1];</tspan></text>
    <text x="100" y="570" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  if (!token) return res.status(401).json({ error: 'Unauthorized' });</tspan></text>
    
    <text x="900" y="50" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>// Security middleware</tspan></text>
    <text x="900" y="70" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>app.use(helmet());</tspan></text>
    <text x="900" y="90" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>app.use(rateLimit({</tspan></text>
    <text x="900" y="110" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  windowMs: 15 * 60 * 1000,</tspan></text>
    <text x="900" y="130" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  max: 100</tspan></text>
    <text x="900" y="150" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>}));</tspan></text>
    <text x="900" y="170" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>app.use(xss());</tspan></text>
  </g>
  
  <!-- Ikony bezpieczeństwa -->
  <g transform="translate(300, 200)" opacity="0.35">
    <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" fill="none" stroke="#C4B5FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)" />
  </g>
  
  <g transform="translate(900, 400)" opacity="0.35">
    <path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" fill="none" stroke="#C4B5FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)" />
  </g>
  
  <!-- Dodatkowe elementy dekoracyjne -->
  <g opacity="0.25">
    <circle cx="150" cy="100" r="5" fill="#C4B5FD" />
    <circle cx="170" cy="120" r="3" fill="#C4B5FD" />
    <circle cx="130" cy="130" r="4" fill="#C4B5FD" />
    
    <circle cx="1050" cy="80" r="5" fill="#C4B5FD" />
    <circle cx="1080" cy="100" r="3" fill="#C4B5FD" />
    <circle cx="1030" cy="110" r="4" fill="#C4B5FD" />
  </g>
  
  <!-- Subtelny akcent kolorystyczny na dole -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#accentGradient)" opacity="0.9" />
</svg> 