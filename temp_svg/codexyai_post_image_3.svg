<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Definicje -->
  <defs>
    <!-- Gradient tła - ciemny, podobny do stylu strony -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050508" />
      <stop offset="50%" stop-color="#080A12" />
      <stop offset="100%" stop-color="#0D1020" />
    </linearGradient>
    
    <!-- Dodatkowy gradient tła dla efektu głębi -->
    <radialGradient id="depthGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#3730A3" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
    </radialGradient>
    
    <!-- Gradient tekstu - wyrazisty -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F8FAFC" />
    </linearGradient>
    
    <!-- Gradient akcentu - fioletowo-niebieski -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    
    <!-- Filtr poświaty -->
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Wzór siatki -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
    
    <!-- Gradient dla elementów dekoracyjnych -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0" />
    </radialGradient>
    
    <!-- Filtr dla kodu -->
    <filter id="codeBlur" x="0" y="0" width="100%" height="100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>
    
    <!-- Wzór kropek -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#4F46E5" opacity="0.2"/>
    </pattern>
    
    <!-- Gradient dla futurystycznych elementów -->
    <linearGradient id="futuristicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.7" />
    </linearGradient>
  </defs>
  
  <!-- Tło -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#depthGradient)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.08" />
  <rect width="100%" height="100%" fill="url(#dotPattern)" opacity="0.04" />
  
  <!-- Efekty świetlne w tle -->
  <ellipse cx="600" cy="150" rx="600" ry="300" fill="url(#glowGradient)" opacity="0.08" />
  <ellipse cx="600" cy="450" rx="500" ry="250" fill="url(#glowGradient)" opacity="0.08" />
  
  <!-- Elementy dekoracyjne -->
  <circle cx="200" cy="200" r="250" fill="url(#glowGradient)" opacity="0.6" />
  <circle cx="1000" cy="400" r="250" fill="url(#glowGradient)" opacity="0.6" />
  
  <!-- Linie dekoracyjne -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="rgba(255,255,255,0.08)" stroke-width="1" />
  
  <!-- Futurystyczne elementy -->
  <g opacity="0.15">
    <!-- Sieć połączeń -->
    <line x1="200" y1="150" x2="400" y2="100" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="400" y1="100" x2="600" y2="200" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="600" y1="200" x2="800" y2="150" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="800" y1="150" x2="1000" y2="250" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="200" y1="150" x2="300" y2="300" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="400" y1="100" x2="500" y2="350" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="600" y1="200" x2="700" y2="400" stroke="#8B5CF6" stroke-width="1.5" />
    <line x1="800" y1="150" x2="900" y2="350" stroke="#8B5CF6" stroke-width="1.5" />
    
    <!-- Węzły sieci -->
    <circle cx="200" cy="150" r="8" fill="url(#futuristicGradient)" />
    <circle cx="400" cy="100" r="8" fill="url(#futuristicGradient)" />
    <circle cx="600" cy="200" r="8" fill="url(#futuristicGradient)" />
    <circle cx="800" cy="150" r="8" fill="url(#futuristicGradient)" />
    <circle cx="1000" cy="250" r="8" fill="url(#futuristicGradient)" />
    <circle cx="300" cy="300" r="8" fill="url(#futuristicGradient)" />
    <circle cx="500" cy="350" r="8" fill="url(#futuristicGradient)" />
    <circle cx="700" cy="400" r="8" fill="url(#futuristicGradient)" />
    <circle cx="900" cy="350" r="8" fill="url(#futuristicGradient)" />
  </g>
  
  <!-- Główna treść -->
  <g transform="translate(600, 315)">
    <!-- Tytuł i podtytuł -->
    <g transform="translate(0, -80)" text-anchor="middle">
      <text font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="800" font-size="48" fill="url(#textGradient)" filter="url(#glow)">
        <tspan x="0" y="0">The Future of</tspan>
      </text>
      <text font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="800" font-size="48" fill="url(#textGradient)" filter="url(#glow)">
        <tspan x="0" y="60">API Development</tspan>
      </text>
      <text font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" letter-spacing="0.5">
        <tspan x="0" y="110">How AI is transforming software engineering</tspan>
      </text>
    </g>
  </g>
  
  <!-- Kod w tle - bardziej widoczny -->
  <g opacity="0.25" filter="url(#codeBlur)">
    <text x="100" y="450" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>// Next-gen API with AI integration</tspan></text>
    <text x="100" y="470" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>import { OpenAI } from 'openai';</tspan></text>
    <text x="100" y="490" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>import { createAgent } from './ai-agent';</tspan></text>
    <text x="100" y="510" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan></tspan></text>
    <text x="100" y="530" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>export async function processRequest(req, res) {</tspan></text>
    <text x="100" y="550" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  const agent = createAgent(req.context);</tspan></text>
    <text x="100" y="570" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  const result = await agent.process(req.data);</tspan></text>
    
    <text x="900" y="50" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>// GraphQL schema with AI-powered resolvers</tspan></text>
    <text x="900" y="70" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>const typeDefs = gql`</tspan></text>
    <text x="900" y="90" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  type Query {</tspan></text>
    <text x="900" y="110" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>    predictTrend(data: JSON!): TrendResult</tspan></text>
    <text x="900" y="130" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>    generateCode(spec: String!): CodeResult</tspan></text>
    <text x="900" y="150" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>  }</tspan></text>
    <text x="900" y="170" font-family="'Fira Code', 'Source Code Pro', monospace" font-size="14" fill="#C4B5FD"><tspan>`;</tspan></text>
  </g>
  
  <!-- Ikony futurystyczne -->
  <g transform="translate(300, 450)" opacity="0.35">
    <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" fill="none" stroke="#C4B5FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)" />
  </g>
  
  <g transform="translate(900, 200)" opacity="0.35">
    <path d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" fill="none" stroke="#C4B5FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)" />
  </g>
  
  <!-- Dodatkowe elementy dekoracyjne -->
  <g opacity="0.25">
    <circle cx="150" cy="100" r="5" fill="#C4B5FD" />
    <circle cx="170" cy="120" r="3" fill="#C4B5FD" />
    <circle cx="130" cy="130" r="4" fill="#C4B5FD" />
    
    <circle cx="1050" cy="80" r="5" fill="#C4B5FD" />
    <circle cx="1080" cy="100" r="3" fill="#C4B5FD" />
    <circle cx="1030" cy="110" r="4" fill="#C4B5FD" />
  </g>
  
  <!-- Subtelny akcent kolorystyczny na dole -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#accentGradient)" opacity="0.9" />
</svg> 